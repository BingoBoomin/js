<script>
    var sum = prompt("Введите суммы");
    var percent = prompt("Введите процент");
    var monthes = prompt("Введите кол-во месяцев");

    var result = Number(sum);

    for (var i = 0; i < monthes; i++) {
        result += percent * result / (100*12);
    }

    alert("Вы получите " + result + " рублей");
</script>
